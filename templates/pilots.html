{% extends "base.html" %}

{% block content %}
  {% set pilot = pilots["pilots"] | random %}
  <h2 align="center">{{ pilot["name"] }} {{ pilot["surname"] }}</h2>
  <p align="center"><img src={{ pilot["photo"] }} alt="no"></p>
  <p align="center">{{ pilot["profs"] | sort | join(", ") }}</p>
{% endblock %}
